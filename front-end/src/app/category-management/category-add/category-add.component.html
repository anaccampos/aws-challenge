<div class="container">

  <h1 mat-dialog-title>New Category</h1>

  <form [formGroup]="formCategory">
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput maxlength="128" inputmode="tel" placeholder="Type name" formControlName="name" #nameInput>
      <mat-error>Name is required</mat-error>
    </mat-form-field>
    <div mat-dialog-actions align="end">
      <button mat-raised-button color="warning" type="cancel" (click)="closeDialog()" >Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!formCategory.valid" (click)="saveCategory()">Submit</button>
    </div>
  </form>

</div>
